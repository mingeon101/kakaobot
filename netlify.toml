[build]
  # 이 명령은 Netlify가 빌드를 시작할 때 실행하는 명령어입니다.
  command = "pip install -r requirements.txt"
  
  # Netlify Functions가 위치하는 디렉토리를 지정합니다. (이전과 동일)
  functions = "functions"
  
[functions]
  # python_runtime 설정 자체를 삭제합니다.
  # Netlify가 자동으로 런타임을 결정하게 합니다.
  # 필요한 경우, time-out 등 다른 설정만 여기에 추가합니다.
